{% extends 'layout/base.html' %}
{% block title %}Complete Your Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-6 col-lg-4">
        <h2 class="mb-4 text-center">Complete Your Profile</h2>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="height_cm" class="form-label">Height (cm)</label>
                <input type="number" name="height_cm" class="form-control" id="height_cm" required
                       value="{{ profile.height_cm|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="current_weight" class="form-label">Current Weight (kg)</label>
                <input type="number" step="0.1" name="current_weight" class="form-control" id="current_weight" required
                       value="{{ profile.current_weight|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="target_weight" class="form-label">Target Weight (kg)</label>
                <input type="number" step="0.1" name="target_weight" class="form-control" id="target_weight" required
                       value="{{ profile.target_weight|default:'' }}">
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" id="dob"
                       value="{{ profile.dob|date:'Y-m-d'|default:'' }}">
            </div>

            <button type="submit" class="btn btn-primary w-100">Save & Continue</button>
        </form>
    </div>
</div>
{% endblock %}
